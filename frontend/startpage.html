<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>libQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('startpageimage.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #808285;
      color: #fff;
    }

    .back-button {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .back-button::before {
      content: '‚Üê';
      margin-right: 5px;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to libQ - Online School Libraries</h1>
    <table>
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
    <a class="login-link" href="/libq/login">Log in with your account to use our services</a>
  </div>
</body>
</html>
